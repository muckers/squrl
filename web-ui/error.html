<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Squrl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Inter, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 480px;
            padding: 32px 24px;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #6b7280;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
        }

        .error-message {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0052a3;
            transform: translateY(-1px);
        }

        .home-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .home-button:active {
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 24px 20px;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-message {
                font-size: 0.95rem;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .home-button {
                transition: none;
            }

            .home-button:hover {
                transform: none;
            }

            .home-button:active {
                transform: none;
            }
        }

        /* Dark mode support (respects system preference) */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }

            .error-code {
                color: #9ca3af;
            }

            .error-title {
                color: #f9fafb;
            }

            .error-message {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist. It may have been moved, deleted, or you entered the wrong URL.
        </p>
        <a href="/" class="home-button">
            <span>‚Üê Back to Home</span>
        </a>
    </div>
</body>
</html>
