<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', system-ui, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-size: 16px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 15px;
            color: #6b7280;
            font-weight: 400;
        }

        .form-container {
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .url-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #ffffff;
            outline: none;
        }

        .url-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .url-input.error {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background: #0066cc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .submit-btn:hover:not(:disabled) {
            background: #0052a3;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 12px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            display: none;
        }

        .result-container {
            display: none;
            margin-top: 32px;
            padding: 24px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-url {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 16px;
            color: #0066cc;
            word-break: break-all;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .copy-status {
            font-size: 13px;
            color: #166534;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .copy-status.show {
            opacity: 1;
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 80px;
            }

            .container {
                max-width: 100%;
            }

            .header {
                margin-bottom: 40px;
            }

            .title {
                font-size: 22px;
            }

            .url-input,
            .submit-btn {
                height: 52px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .result-container {
                padding: 20px;
            }
        }

        /* Focus visible for accessibility */
        .url-input:focus-visible,
        .submit-btn:focus-visible {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">URL Shortener</h1>
            <p class="subtitle">Create short, shareable links</p>
        </header>

        <main>
            <form id="urlForm" class="form-container">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input"
                        placeholder="https://example.com/your-long-url"
                        required
                        autocomplete="url"
                        spellcheck="false"
                    >
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    Shorten URL
                </button>

                <div id="errorMessage" class="message error-message"></div>
                <div id="successMessage" class="message success-message"></div>
            </form>

            <div id="resultContainer" class="result-container">
                <div class="result-label">Shortened URL</div>
                <div id="resultUrl" class="result-url"></div>
                <div id="copyStatus" class="copy-status">Copied to clipboard</div>
            </div>
        </main>
    </div>

    <script>
        // DOM elements
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultUrl = document.getElementById('resultUrl');
        const copyStatus = document.getElementById('copyStatus');

        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            if (!validateUrl(url)) {
                return;
            }

            await shortenUrl(url);
        });

        // Input validation on change
        urlInput.addEventListener('input', function() {
            clearMessages();
            this.classList.remove('error');
        });

        // URL validation
        function validateUrl(url) {
            if (!url) {
                showError('Please enter a URL');
                return false;
            }

            try {
                const urlObj = new URL(url);
                if (!['http:', 'https:'].includes(urlObj.protocol)) {
                    showError('Please enter a valid HTTP or HTTPS URL');
                    return false;
                }
                return true;
            } catch (e) {
                showError('Please enter a valid URL');
                return false;
            }
        }

        // Main function to shorten URL
        async function shortenUrl(originalUrl) {
            setLoading(true);
            clearMessages();

            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        original_url: originalUrl
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Request failed: ${response.status}`);
                }

                if (!data.short_url) {
                    throw new Error('Invalid response from server');
                }

                // Show result and copy to clipboard
                showResult(data.short_url);
                await copyToClipboard(data.short_url);
                
                // Clear the input
                urlInput.value = '';

            } catch (error) {
                console.error('Error shortening URL:', error);
                
                // Handle different error types
                let errorMsg = 'Failed to shorten URL. Please try again.';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg = 'Network error. Please check your connection.';
                } else if (error.message.includes('429')) {
                    errorMsg = 'Too many requests. Please wait a moment.';
                } else if (error.message.includes('400')) {
                    errorMsg = 'Invalid URL format. Please check your URL.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        }

        // Show/hide loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.classList.add('loading');
            } else {
                submitBtn.classList.remove('loading');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            urlInput.classList.add('error');
            urlInput.focus();
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            urlInput.classList.remove('error');
        }

        // Clear all messages
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            urlInput.classList.remove('error');
        }

        // Show result
        function showResult(shortUrl) {
            resultUrl.textContent = shortUrl;
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Copy to clipboard with feedback
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Show copy status
                copyStatus.classList.add('show');
                
                // Hide after 2 seconds
                setTimeout(() => {
                    copyStatus.classList.remove('show');
                }, 2000);
                
            } catch (err) {
                console.warn('Failed to copy to clipboard:', err);
                
                // Fallback for older browsers
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    if (document.execCommand('copy')) {
                        copyStatus.classList.add('show');
                        setTimeout(() => {
                            copyStatus.classList.remove('show');
                        }, 2000);
                    }
                    
                    document.body.removeChild(textArea);
                } catch (fallbackErr) {
                    console.error('Clipboard copy failed:', fallbackErr);
                }
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape to clear and focus input
            if (e.key === 'Escape') {
                urlInput.value = '';
                clearMessages();
                resultContainer.style.display = 'none';
                urlInput.focus();
            }
        });

        // Auto-focus input on page load
        document.addEventListener('DOMContentLoaded', function() {
            urlInput.focus();
        });
    </script>
</body>
</html>
